<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Soulslike 2D</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="hud">
      <div class="bar hp"><span id="hpText">HP</span><div id="hpBar"></div></div>
      <div class="bar stamina"><span id="stText">ST</span><div id="stBar"></div></div>
      <div class="bar souls"><span id="soulsText">0 Souls</span></div>
      <div class="bar weapon"><span id="weaponText">Espada</span></div>
      <div class="tips">WASD/Setas: mover • J: atacar • K: rolar • L: aparar • E: interagir (fogueira/pegar item)</div>
    </div>
    <div id="bossHud" class="boss hidden">
      <div class="bossName" id="bossName">Chefe</div>
      <div class="bossBar"><div id="bossHp"></div></div>
    </div>
    <canvas id="game" width="960" height="540"></canvas>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
